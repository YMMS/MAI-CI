<!DOCTYPE html>
<meta charset="utf-8">
<title>Subreddit Recommender</title>

<html>
  <head>
    <link rel="stylesheet" href="http://cdn.pydata.org/bokeh/release/bokeh-0.12.4.min.css" type="text/css" />
    <script type="text/javascript" src="http://cdn.pydata.org/bokeh/release/bokeh-0.12.4.min.js"></script>
    {{ script | safe }}
    <a href="https://github.com/cole-maclean/MAI-CI"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>
  </head>
  <body>
    <a href="http://cole-maclean.github.io/blog/RNN-Based-Subreddit-Recommender-System/">The Build</a>
    <form action="/recommend">
        user = <input type="text" name="user" value="{{user}}">
        <input type="submit" value="Submit">
    </form>
    Loading user data from Reddit may take a while to process
    </br>
    {{ flag }}
    <h3>Recommended Subreddits:</h3>
    {% for rec in recommendations %}
      <a href={{ "https://www.reddit.com/r/" + rec }}>{{rec}}</a>
    {% endfor %}
  </ul>
    <div class=page>
      {{ div | safe }}
    </div>
  </body>

</html>
